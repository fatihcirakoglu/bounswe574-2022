{% load static %}
{% block content %}
    <header>
      <h1><a href="/">LetsColearn</a></h1>
      <nav>
        <ul>
          <li><a href="{% url 'profile' %}">Profile</a></li>
          <li><a href="{% url 'favorites' %}" id="fav">ColearnSpaces</a></li>
